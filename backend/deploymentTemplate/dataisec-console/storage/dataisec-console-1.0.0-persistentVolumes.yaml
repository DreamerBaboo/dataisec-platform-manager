apiVersion: v1
kind: PersistentVolume
metadata:
  name: dataisec-console-pv00
  labels:
    type: local
spec:
  capacity:
    storage: 10Ti
  volumeMode: Block
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: dataisec-console-1.0.0-storageclass
  local:
    path: /data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - kind-control-plane
